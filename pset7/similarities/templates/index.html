{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            <input type="file" name="file1"><br>
            <br>
            <input type="file" name="file2"><br>
            <br>
            <input type="radio" id="lines" name="algorithm" value="lines">
            <label for="lines">Compare lines</label><br>
            <input type="radio" id="sentences" name="algorithm" value="sentences">
            <label for="sentences">Compare sentences</label><br>
            <input type="radio" id="substrings" name="algorithm" value="substrings">
            <label for="substrings">Compare substrings</label> <br>
            <label for="substrings"><input type="number" placeholder="of length n" name="length" onfocus="substring()"></label>
            <br>
            <input type="submit" class="btn btn-primary" value="Compare">
        </form>
    </div>

    <script>
        function substring() {
            let substring_radio = document.getElementsByName("algorithm")[2];

            substring_radio.setAttribute("checked", "checked");
        }
    </script>

{% endblock %}
