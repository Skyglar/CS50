{% extends "layout.html" %}

{% block main %}

    <h1 class="mb-3">Sheets</h1>

    <div class="row">
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">House</th>
                        <th scope="col">Player</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student.name }}</td>
                        <td>{{ student.house }}</td>
                        <td>{{ student.player }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
