{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/register" method="post" onsubmit="return valid()">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" onkeydown="CreateRequest()" onkeyup="ajaxUsernameQuery(this.value, true)" name="username" placeholder="Username" type="text">
            <div class="invalid-feedback" id="name-error"></div>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" onkeyup="passwordValid(); passwordsDifferend();" placeholder="Password" type="password">
            <div class="invalid-feedback" id="name-error"></div>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" onkeyup="passwordsDifferend()" placeholder="Password confirmation" type="password">
            <div class="invalid-feedback" id="name-error"></div>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <script src="/static/js/register.js"></script>
{% endblock %}
